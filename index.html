<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simon Game - Test Your Memory Skills</title>
  <meta name="description" content="Play the classic Simon memory game online. Test your memory skills by repeating increasingly complex sequences of colors and sounds.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="simon game, memory game, color sequence game, online simon">
  <meta name="author" content="Your Name">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Open Graph tags for social sharing -->
  <meta property="og:title" content="Simon Game - Test Your Memory Skills">
  <meta property="og:description" content="Play the classic Simon memory game online. Test your memory skills by repeating patterns of colors and sounds.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/simon-game">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <h1 id="level-title">Press Any Key to Start</h1>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div type="button" id="green" class="btn green" aria-label="Green button"></div>
        <div type="button" id="red" class="btn red" aria-label="Red button"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow" aria-label="Yellow button"></div>
        <div type="button" id="blue" class="btn blue" aria-label="Blue button"></div>
      </div>
    </div>
  </main>

  <footer>
    <p class="game-instructions">Follow the pattern and repeat it to advance to the next level!</p>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./game.js" defer></script>
</body>
</html>
